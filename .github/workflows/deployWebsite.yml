name: Manual Deploy â€” SkyQuery.Website to GitHub Pages

on:
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  PROJECT_PATH: SkyQuery.Website/SkyQuery.Website.csproj
  OUT_DIR: out
  WWWROOT: out/wwwroot

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore $PROJECT_PATH

      - name: Publish (Release)
        run: dotnet publish $PROJECT_PATH -c Release -o $OUT_DIR

      - name: Add routing + CNAME + .nojekyll
        run: |
          cp $WWWROOT/index.html $WWWROOT/404.html
          echo "www.cv.hedef.dk" > $WWWROOT/CNAME
          touch $WWWROOT/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.WWWROOT }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
