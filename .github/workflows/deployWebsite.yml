name: Manual Deploy — SkyQuery.Website → gh-pages

on:
  workflow_dispatch: {}   # kun manuelt

permissions:
  contents: write         # krævet af peaceiris til at pushe gh-pages

env:
  PROJECT_PATH: SkyQuery.Website/SkyQuery.Website.csproj
  OUT_DIR: out
  WWWROOT: out/wwwroot

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore $PROJECT_PATH

      - name: Publish (Release)
        run: dotnet publish $PROJECT_PATH -c Release -o $OUT_DIR

      - name: Client-side routing + CNAME + .nojekyll
        run: |
          cp $WWWROOT/index.html $WWWROOT/404.html
          echo "www.cv.hedef.dk" > $WWWROOT/CNAME
          touch $WWWROOT/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ env.WWWROOT }}
          # optional: bevar historik hvis du vil
          keep_files: false
